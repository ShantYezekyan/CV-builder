<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CV Builder</title>
</head>
<body>

    <main>
        <section class="builder_container">
            <h2>Create CV</h2>

            <div>
                <form action="" id="personalInfoForm">
                    <input type="text"  name="firstName" placeholder="First Name">
                    <input type="text"  name="lastName" placeholder="Last Name">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <textarea name="aboutMe" id="" cols="30" rows="10"></textarea>
    
                    <input type="email"  name="email" placeholder="email">
                    <input type="number"  name="phoneNumber" placeholder="phone number">
                    <!-- <label for="viber">Add Viber icon</label>
                    <input type="checkbox" name="viber" id="viber" value="viber">
                    <label for="whatsApp">Add WhatsApp icon</label>
                    <input type="checkbox" name="whatsApp" id="whatsApp" value="whatsApp"> -->
                    <input type="text"  name="address" placeholder="address">
                    
                </form>
    
                <hr>
    
                <form action="" id="socialForm">
                    <input type="text" name="facebook" placeholder="fb id">
                    <input type="text" name="instagram" placeholder="IG id">
                    <input type="text" name="linkedin" placeholder="Linkedin id">
                </form>
            </div>

        
            <hr>

            
            <div id="skillFormSection"></div>
            <button id="addSkills">Add skill</button>

            <hr>

            <div id="workFormSection"></div>
            <button id="addWork">Add work</button>
            
            <hr>

            <button id="testCv">Test Cv</button>

        </section>

        <section>
            <h1>CV Result</h1>
            <button>Design 1</button>
            <button>Design 2</button>
            <div class="cv_container">

                <div class="cv_left">
                    <div class="img_container">
                        <img src="./Images/defualtImg.png" alt="" class="myPhoto" id="myAvatar">
                    </div>

                    <div id="contact_container" class="left_cont">
                        <h2>Contact Info</h2>
                        <hr>
                        <div id="contactInfo">
                            <div>
                                <i class="fa fa-envelope"></i>
                                <a class="emailInfo">E-mail</a>
                            </div>
                            
                            <div>
                                <i class="fa fa-phone"></i>
                                <a class="phoneInfo">Phone Number</a>
                            </div>
                            
                            <div>
                                <i class="fa fa-home"></i>
                                <a class="addressInfo">Address</a>
                            </div>
                            
                        </div>
                                                
                    </div>

                    <div id="social_container" class="left_cont">
                        <h2>Social Info</h2>
                        <hr>
                        <div id="socialInfo">
                            <div class="socialData">
                                <i class="fa fa-facebook-official"></i>
                                <a class="fb_Id" href="">Facebook ID</a>
                            </div>
                            <div class="socialData">
                                <i class="fa fa-instagram"></i>
                                <a class="ig_Id" href="">Instagram ID</a>
                            </div>
                            <div class="socialData">
                                <i class="fa fa-linkedin"></i>
                                <a class="lk_Id" href="">LinkedIn ID</a>
                            </div>
                            
                            
                           
                        </div>

                    
                    </div>

                    <div id="skills_container" class="left_cont">
                        <h2>Skills</h2>
                        <hr>

                        <!-- <div id="skillBlock">
                            <h3 class="skillName">Photoshop</h3>
                            <div class="skillBar">
                                <div class="skillBar_Fill"></div>
                            </div>
                            
                        </div> -->
                    </div>
    
                </div>

                <div class="cv_right">
                    <div id="personalInfo">
                        <h2 class="name_design1" id="fullName"></h2>
                        <hr>
                        <div id="aboutMe_container">
                            <h2>About Me</h2>

                        </div>

                    </div>

                    <div id="work_container">
                        <h2>Work Experience</h2>
                        <hr>
                        <!-- <div class="workBlock">
                            <div class="workBlockTitle">
                                <h3>Google LLC</h3>
                                <h4>Software Developer</h4>
                                <p>2021 June 03 - 2023 June 01</p>
                            </div>
                            
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero enim recusandae corporis natus praesentium, sit, odit assumenda earum impedit ullam sunt omnis, temporibus similique. Non inventore sunt voluptatum porro quo.</p>
                        </div> -->

                    </div>
                </div>
            </div>
           
            
            
        </section>


    </main>

   <script type="module" src="./script.js"></script>
</body>
</html>
