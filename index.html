<!DOCTYPE html>

    <title>CV Builder</title>

<body>

    <main>
        <section>
            <h2>Create CV</h2>

            <form action="" id="form">
                <input type="text"  name="firstName" placeholder="First Name">
                <input type="text"  name="lastName" placeholder="Last Name">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <textarea name="aboutMe" id="" cols="30" rows="10"></textarea>

                <input type="email"  name="email" placeholder="email">
                <input type="number"  name="phoneNumber" placeholder="phone number">
                <input type="text"  name="address" placeholder="address">
                
            </form>

            <hr>

            <form action="" id="socialForm">
                <input type="text" name="facebook" placeholder="fb id">
                <input type="text" name="instagram" placeholder="IG id">
                <input type="text" name="linkedin" placeholder="Linkedin id">
            </form>

            <hr>

            <hr>

            <button id="testCv">Test Cv</button>
